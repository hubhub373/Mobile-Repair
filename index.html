<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rohit Mobile Repair</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 1em 2em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2em;
      background: white;
      margin: 1em;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .services ul {
      list-style: none;
      padding: 0;
    }
    .services li {
      margin: 0.5em 0;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      padding: 0.7em 2em;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background: #084dca;
    }
    a.call-button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 0.8em 1.5em;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #333;
      color: white;
    }
  </style>

  <script>
    // Try to auto open dialer on page load
    window.onload = function () {
      window.location.href = "tel:+18084910677";
    };
  </script>
</head>
<body>
  <noscript>
    <p>Please enable JavaScript to call automatically.</p>
  </noscript>
</body>
</html>
